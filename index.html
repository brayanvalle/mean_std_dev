<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/main.css">

    <title>Mean and standard deviation App</title>
</head>

<body class="text-center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <strong>Mean and standard deviation calculator</strong>
            </div>
            <div class="card-body">
                <h5 class="card-title">Data</h5>
                <p class="card-text">Insert the values separated by coma.</p>
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <textarea class="form-control" name="input_numbers" id="input_numbers" cols="30" rows="5" placeholder="12,43,23,1,2,4" onkeypress="return isNumber(event)"></textarea>
                    </div>
                    <div class="col-sm-12 col-md-12">
                        <p class="messages"></p>
                    </div>
                </div>
                <button class="btn btn-primary" id="calculate">Calculate</button>
            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <p>Result:</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-12">
                            <table class="table">
                                <caption>Made by Brayan Valle</caption>
                                <thead>
                                    <tr>
                                        <td scope="col">Count</td>
                                        <td scope="col">Mean</td>
                                        <td scope="col">Standard deviation</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <th id= "result_count"></th>
                                    <th id= "result_mean"></th>
                                    <th id= "result_std_deviation"></th>
                                </tbody>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
   function isNumber(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
    		if(charCode == 46 || charCode == 44)
        	return true
        else
        	return false;
    }
    return true;
}
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="app/app.js"></script>
        
</body>

</html>
